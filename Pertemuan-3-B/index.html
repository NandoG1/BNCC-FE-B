<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  </head>
  <body>
    <h1 class="underline text-[13px]">
      Hello world!
    </h1>

    <!-- Bagian 1: Text & Spacing -->

    <h1 class="text-4xl font-semibold text-red-500">Tailwind Practice</h1>

    <p class="m-10 p-10 bg-violet-700">Ini adalah paragprah baru...</p>

    <!-- Bagian 2: Box -->
    <div class="m-8 p-6 shadow border bg-white rounded-2xl">
        <h2 class="text-2xl font-semibold">Simple Box</h2>
        <p class="text-gray-600">Isi content dari boxnya</p>
    </div>

    <!-- Bagian 3: Button Style (Hover) -->
    
    <button class="pt-2 pb-2 pl-6 pr-6 text-white rounded-lg bg-indigo-600 m-6 
    hover:bg-indigo-700">Register</button>

    <!-- Bagian 4: FlexBox layout -->
    
    <div class="flex gap-4 m-10 justify-center">
        <div class="p-4 bg-blue-500 text-white rounded-lg">Home</div>
        <div class="p-4 bg-blue-500 text-white rounded-lg">About Us</div>
        <div class="p-4 bg-blue-500 text-white rounded-lg">Login</div>
    </div>

  </body>
